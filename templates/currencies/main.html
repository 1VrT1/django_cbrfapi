<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Title</title>
</head>
<body>
{% block content %}
    <div class="container text-center mt-5">
        <form action="{% url 'information' %}" method="get">
            <h3 class="mb-5">Введите даты и выберите валюту.</h3>
            <div class="form-row">
                <div class="col">
                    {{ form.date1 }}
                </div>
                <div class="col">
                    {{ form.date2 }}
                </div>
            </div>
            <div class="form-group mt-5">
                {{ form.currency }}
            </div>
            <button type="submit" value="save" class="btn btn-lg btn-secondary mt-3 ml-3">Посмотреть</button>
        </form>
    </div>
{% endblock %}
</body>
</html>
